  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MELONIA Website</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="65x70">
    <style>
      /* Стилі для модального вікна */
      #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      #enterButton {
        padding: 15px 30px;
        background-color: #ffcc00;
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      #enterButton:hover {
        background-color: #ffaa00;
      }

      /* Стилі для кнопки музики */
      #music-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f1c40f;
        color: #fff;
        font-size: 24px;
        border: none;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s, transform 0.3s;
        z-index: 1500;
        display: block;
      }

      #music-btn:hover {
        background-color: #e67e22;
        transform: scale(1.1);
      }

      #music-btn.active {
        background-color: #27ae60;
      }
    </style>


    <!-- Модальне вікно
    <div id="modal">
      <button id="enterButton">
        <p style="font-family: Adigiana-Toybox-Regular;">Enter</p>
      </button>
    </div> -->

    <!-- Кнопка для музики -->
    <button id="music-btn">🎵</button>
    <audio id="background-music" src="mel.mp3" preload="auto"></audio>

    <script>
      // Знаходимо елементи
      const modal = document.getElementById('modal');
      const enterButton = document.getElementById('enterButton');
      const backgroundMusic = document.getElementById('background-music');
      const musicButton = document.getElementById('music-btn');

      // Дія при кліку на кнопку Enter
      enterButton.addEventListener('click', function () {
        modal.style.display = 'none';
        backgroundMusic.play();
        musicButton.classList.add('active');
        musicButton.style.display = 'block';
      });

      // Дія при кліку на кнопку музики
      musicButton.addEventListener('click', function () {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          musicButton.classList.add('active');
        } else {
          backgroundMusic.pause();
          musicButton.classList.remove('active');
        }
      });

      // Показати кнопку музики після завантаження сторінки
      window.onload = function () {
        musicButton.style.display = 'block';
      }
    </script>
